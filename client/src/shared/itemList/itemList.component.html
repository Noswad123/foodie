<div class="list-container">
  <div *ngIf="items.length > 0; else noItems">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of items" [routerLink]="[route, item.id]">
        {{ item.name }}
      </a>
    </mat-nav-list>
  </div>

  <ng-template #noItems>
    <mat-card>
      <mat-card-content>
        <p>No items available.</p>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
